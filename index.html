<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Git・GitHub勉強会</title>
	<script src="lib/jquery-1.3.2.min.js" type="text/javascript"></script>
	<script src="lib/jquery-ui-1.7.2.custom.min.js" type="text/javascript"></script>
	<script src="lib/jquery-blockUI.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.7.2.custom.css" />

	<h2>商品一覧</h2>
	<table class="table">

			<tr>

				<th>単価</th>

		<thead>
			<tr>
				<th>商品ID</th>

				<th>金額</th>
				<th>取消</th>
			</tr>
		</thead>
		<tbody id="cart">
		</tbody>
	</table>
	<input id="clear" type="button" value="クリア" />
